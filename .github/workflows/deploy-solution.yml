name: Deploy Contoso_University_Core
 
on:
 workflow_run:
   workflows: ["Pack Contoso_University_Core"]
   branches: [main]
   types:
     - completed
 workflow_dispatch:

jobs:
 deploy:
   runs-on: windows-latest
   environment: Contoso-University-Dev
   steps:
     - uses: dawidd6/action-download-artifact@v2
       with:
         workflow: pack-solution.yml
         name: pack-solution
     - uses: microsoft/powerplatform-actions/import-solution@v0
       with:
         environment-url: <https://orgcc14060c.crm6.dynamics.com/>
         user-name: ${{ secrets.USERNAME }}
         password-secret: ${{ secrets.PASSWORD }}
         solution-file: contoso_university_core_managed.zip